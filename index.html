<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon outil de numérologie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>

    <div
      class="container p-5 vh-100 d-flex flex-column justify-content-between"
    >
      <header class="text-center my-5">
        <h1 class="header-text">
          Bienvenue dans le monde de la Numérologie Zen
        </h1>
        <p class="lead">
          Découvrez votre chemin vers la paix intérieure et l'équilibre avec la
          numérologie.
        </p>
      </header>

      <section>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="floatingFirstName"
                  placeholder="Prénom"
                  required
                />
                <label for="floatingFirstName">Prénom</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="floatingLastName"
                  placeholder="Nom"
                  required
                />
                <label for="floatingLastName">Nom</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control shadow-none"
              id="floatingDate"
              placeholder="Date de naissance"
              required
            />
            <label for="floatingDate">Date de naissance</label>
          </div>
          <div class="text-center mt-5">
            <button type="submit" class="bubbly-button">C'est parti !</button>
          </div>
        </form>
      </section>

      <footer class="mb-5 text-center">
        <p>
          Visitez
          <a
            href="https://envol-liberation.com/"
            target="_blank"
            class="footer-link"
            >Envol Libération</a
          >
          pour plus de sérénité accompagné de Françoise Laplace
        </p>
        <p>Fait avec amour ♥</p>
      </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
